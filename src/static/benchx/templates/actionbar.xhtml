<div class="row form-group" role="navigation">
	<ol class="breadcrumb navbar-left">
		<li ng-repeat="crumb in bar.crumbs">
			<a href="{{crumb.href}}"><i class="{{crumb.icon}}"></i>{{crumb.text}}</a>
		</li>
		
		<li ng-show="bar.views.length">
			<div class="btn-group  btn-group-sm navbar-btn">
				<button ng-repeat="view in bar.views" ng-click="{{view.action}}"
					class="btn btn-default " title="{{view.title}}" ng-class="{{view.class}}">
					<i class="{{view.icon}}"></i>
					{{view.text}}
				</button>
			</div>
		</li>
	</ol>
	<div ng-show="bar.actions.length">
		<p class="navbar-text">:</p>
		<div class="btn-group  btn-group-sm navbar-btn">
			<button class="btn  "> Action:</button>
			<button ng-repeat="action in bar.actions" ng-click="{{action.action}}"
				class="btn btn-default " title="{{action.title}}" ng-class="{{action.class}}">
				<i class="{{action.icon}}"></i>
				{{action.text}}
			</button>
		</div>
	</div>
</div>
